<p-card class="card-glass">
  <div class="flex justify-content-between align-items-center" style="gap:12px">
    <h2 class="h-title" style="margin:0">{{ titulo }}</h2>
    <a routerLink="/funcionarios" pButton icon="pi pi-arrow-left" label="Voltar"></a>
  </div>

  <form (ngSubmit)="salvar()" [formGroup]="form" class="grid mt-3" style="row-gap:1rem;column-gap:1.2rem">
    <div class="col-12 md:col-6">
      <label>Nome *</label>
      <input pInputText formControlName="nome" placeholder="Nome completo" />
      <small class="p-error" *ngIf="f.nome.touched && f.nome.invalid">
        Nome é obrigatório (mín. 3 caracteres).
      </small>
    </div>

    <div class="col-12 md:col-6">
      <label>Email *</label>
      <input pInputText type="email" formControlName="email" placeholder="email@dominio.com" [readonly]="!!id" />
      <small class="p-error" *ngIf="f.email.touched && f.email.invalid">Informe um e-mail válido.</small>
    </div>

    <div class="col-12 md:col-4">
      <label>Cargo *</label>
      <p-dropdown [options]="cargos" formControlName="cargo" placeholder="Selecione" [appendTo]="'body'"></p-dropdown>
      <small class="p-error" *ngIf="f.cargo.touched && f.cargo.invalid">Cargo é obrigatório.</small>
    </div>

    <div class="col-12 md:col-4">
      <label>Salário *</label>
      <p-inputNumber formControlName="salario" mode="decimal" [minFractionDigits]="2" [maxFractionDigits]="2" prefix="R$ "></p-inputNumber>
      <small class="p-error" *ngIf="f.salario.touched && f.salario.invalid">Salário deve ser maior que 0.</small>
    </div>

    <div class="col-12 md:col-4">
      <label>Data de Admissão *</label>
      <p-calendar formControlName="dataAdmissao" dateFormat="dd/mm/yy" [showIcon]="true" [appendTo]="'body'"></p-calendar>
      <small class="p-error" *ngIf="f.dataAdmissao.touched && f.dataAdmissao.invalid">Obrigatória.</small>
    </div>

    <div class="col-12 mt-2">
      <button pButton type="submit" label="Salvar" icon="pi pi-check" [loading]="carregando"></button>
      <a routerLink="/funcionarios" pButton label="Cancelar" class="ml-2 p-button-secondary" icon="pi pi-times"></a>
    </div>
  </form>

  <p-toast position="top-right"></p-toast>
</p-card>
