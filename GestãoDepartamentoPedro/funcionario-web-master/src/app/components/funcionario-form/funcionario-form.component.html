<p-toast></p-toast>

<h2>{{ isEdicao ? 'Editar Funcionário' : 'Novo Funcionário' }}</h2>

<div class="form-grid">
  <div class="form-row">
    <label for="nome">Nome</label>
    <input pInputText id="nome" [(ngModel)]="funcionario.nome" placeholder="Nome completo" />
  </div>

  <div class="form-row">
    <label for="email">E-mail</label>
    <input pInputText id="email" [(ngModel)]="funcionario.email" placeholder="nome@dominio.com" [readonly]="isEdicao" />
  </div>

  <div class="form-row">
    <label for="cargo">Cargo</label>
    <input pInputText id="cargo" [(ngModel)]="funcionario.cargo" placeholder="Ex.: Analista" />
  </div>

  <div class="form-row">
    <label for="salario">Salário</label>
    <p-inputNumber id="salario" mode="currency" currency="BRL" locale="pt-BR"
                   [(ngModel)]="funcionario.salario"></p-inputNumber>
  </div>

  <div class="form-row">
    <label for="dataAdmissao">Data de Admissão</label>
    <p-calendar id="dataAdmissao"
                dateFormat="yy-mm-dd"
                [maxDate]="toDate"
                [(ngModel)]="funcionario.dataAdmissao"></p-calendar>
  </div>

  <div class="actions">
    <button pButton label="Salvar" (click)="salvar()" [disabled]="carregando()"></button>
    <button pButton label="Limpar" class="p-button-secondary" (click)="limpar()" [disabled]="carregando()"></button>
    <a routerLink="/funcionarios">
      <button pButton label="Voltar" class="p-button-text"></button>
    </a>
  </div>
</div>
